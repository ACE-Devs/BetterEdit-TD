<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterEdit TD</title>
    <link rel="stylesheet" href="style.css">
    <script src="p5.js"></script>
</head>

<body>
    <div id="editor"></div>
    <div id="panel">
        <button onclick="window.location.href = 'index.html'"><img src="levelslist.png"></button>
        <button onclick="saveLevel()"><img src="savelevel.png"></button>
        <button onclick="window.open('https:\/\/forms.gle/vckGBtXhk515zKjz6')">Report Bugs</button>
        <input type="file" name="lol" id="open" onchange="previewFile()"><br>

        <button onclick="selected = -1">Deselect</button>
    </div>
    <div id="buttons">
        <h1 id="menu"></h1>
        <div id="blocks">
            <button onclick="blockpick = -1"><img src="edit.png" width=60 height=20></button>
            <div id="selectMenu">
                <button onclick="b[selected][1] -= 40" style="position: absolute; bottom: 4vh"><img src="arrow.png"
                        width=40 height=40></button>
                <button onclick="b[selected][2] += 40" style="position: absolute; left: 4vw;"><img src="arrow.png"
                        width=40 height=40 style="transform:rotate(90deg)"></button>
                <button onclick="b[selected][1] += 40" style="position: absolute; bottom: 4vh; left: 7vw;"><img
                        src="arrow.png" width=40 height=40 style="transform:rotate(180deg)"></button>
                <button onclick="b[selected][1] -= 20" style="position: absolute; bottom: 4vh; left: 12vw;"><img
                        src="lharrow.png" width=40 height=40></button>
                <button onclick="b[selected][2] += 20" style="position: absolute; left: 15vw;"><img src="uharrow.png"
                        width=40 height=40></button>
                <button onclick="b[selected][1] += 20" style="position: absolute; left: 18vw; bottom: 4vh;"><img
                        src="rharrow.png" width=40 height=40></button><br>
                <button onclick="b[selected][2] -= 40" style="position: absolute; left: 4vw; bottom: 1vh;"><img
                        src="arrow.png" width=40 height=40 style="transform:rotate(270deg)"></button>
                <button onclick="b[selected][2] -= 20" style="position: absolute; left: 15vw; bottom: 1vh;"><img
                        src="dharrow.png" width=40 height=40"></button>
                <button onclick="b.splice(selected, 1); selected = -1" style="position: absolute; left: 22vw;"><img src="delete.png" width=40 height=40></button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
